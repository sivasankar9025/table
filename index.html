<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;    
            font-family: Raleway, sans-serif;
        }

        body {
            background: linear-gradient(90deg, #C7C5F4, #776BCC);        
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .screen {        
            background: linear-gradient(90deg, #5D54A4, #7C78B8);        
            position: relative;    
            height: 600px;
            width: 360px;    
            box-shadow: 0px 0px 24px #5C5696;
        }

        .screen__content {
            z-index: 1;
            position: relative;    
            height: 100%;
        }

        .screen__background {        
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            -webkit-clip-path: inset(0 0 0 0);
            clip-path: inset(0 0 0 0);    
        }

        .screen__background__shape {
            transform: rotate(45deg);
            position: absolute;
        }

        .screen__background__shape1 {
            height: 520px;
            width: 520px;
            background: #FFF;    
            top: -50px;
            right: 120px;    
            border-radius: 0 72px 0 0;
        }

        .screen__background__shape2 {
            height: 220px;
            width: 220px;
            background: #6C63AC;    
            top: -172px;
            right: 0;    
            border-radius: 32px;
        }

        .screen__background__shape3 {
            height: 540px;
            width: 190px;
            background: linear-gradient(270deg, #5D54A4, #6A679E);
            top: -24px;
            right: 0;    
            border-radius: 32px;
        }

        .screen__background__shape4 {
            height: 400px;
            width: 200px;
            background: #7E7BB9;    
            top: 120px;
            right: 50px;    
            border-radius: 60px;
        }

        .login {
            width: 320px;
            padding: 30px;
            padding-top: 156px;
        }

        .login__field {
            padding: 20px 0px;    
            position: relative;    
        }

        .login__icon {
            position: absolute;
            top: 30px;
            color: #7875B5;
        }

        .login__input {
            border: none;
            border-bottom: 2px solid #D1D1D4;
            background: none;
            padding: 10px;
            padding-left: 24px;
            font-weight: 700;
            width: 75%;
            transition: .2s;
        }

        .login__input:active,
        .login__input:focus,
        .login__input:hover {
            outline: none;
            border-bottom-color: #6A679E;
        }

        .login__submit {
            background: #fff;
            font-size: 14px;
            margin-top: 30px;
            padding: 16px 20px;
            border-radius: 26px;
            border: 1px solid #D4D3E8;
            text-transform: uppercase;
            font-weight: 700;
            display: flex;
            align-items: center;
            width: 100%;
            color: #4C489D;
            box-shadow: 0px 2px 2px #5C5696;
            cursor: pointer;
            transition: .2s;
        }

        .login__submit:active,
        .login__submit:focus,
        .login__submit:hover {
            border-color: #6A679E;
            outline: none;
        }

        .button__icon {
            font-size: 24px;
            margin-left: auto;
            color: #7875B5;
        }

        .social-login {    
            position: absolute;
            height: 120px;
            width: 100%;
            text-align: center;
            bottom: 10px;
            right: 10px;
            color: #fff;
        }

        .social-icons {
            display: flex;
            align-items: center;
            justify-content: space-around; /* Distribute social icons evenly */
        }

        .social-login__icon {
            padding: 15px; /* Adjust padding */
            font-size: 24px; /* Increase font size for better visibility */
            color: #fff;
            text-decoration: none;    
            text-shadow: 0px 0px 8px #7875B5;
        }

        .social-login__icon:hover {
            transform: scale(1.5);    
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .screen {
                width: 90%;
                height: auto;
                box-shadow: 0px 0px 16px #5C5696;
            }

            .login {
                width: 100%;
                padding: 20px;
                padding-top: 120px;
            }

            .login__input {
                width: 100%;
            }

            .login__submit {
                font-size: 14px; /* Increase font size slightly */
                padding: 16px 20px; /* Increase padding for better touch interaction */
            }

            .social-login {
                height: 120px; /* Increase height */
                width: 100%; /* Full width to match the container */
                bottom: 10px;
                right: 10px;
            }

            .social-icons {
                justify-content: space-around; /* Distribute social icons evenly */
            }

            .social-login__icon {
                padding: 15px; /* Adjust padding */
                font-size: 24px; /* Increase font size for better visibility */
            }
        }
    </style>
</head>
<body>



    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form id="loginForm" class="login">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input id="username" type="text" class="login__input" placeholder="User name / Email" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input id="password" type="password" class="login__input" placeholder="Password"required>
                    </div>
                    <button type="submit" class="button login__submit">
                        <span class="button__text">Log In Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>                
                    <div id="message" style="color: red; margin-top: 10px;"></div>
                </form>
                <div class="social-login">
                    <h3>Log in </h3>
                    <div class="social-icons">
      
                    </div>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>        
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
